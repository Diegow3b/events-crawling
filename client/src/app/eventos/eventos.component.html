<section id="home" class="searchBox">
  <div class="container" style="padding: 0 57px;">
    <div class="row">

      <div class="col-lg-4">
        <input class="form-control" type="text" placeholder="Show, música e festa">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>

      <div class="col-lg-4">
        <input class="form-control" type="text" placeholder="Pesquisar por cidade">
        <i class="fa fa-location-arrow" aria-hidden="true"></i>
      </div>

      <div class="col-lg-2">
        <input class="form-control" type="text" placeholder="Todas as datas">
        <i class="fa fa-caret-down" aria-hidden="true"></i>
      </div>
      <div class="col-lg-2">
        <input type="submit" class="btn btn-danger" value="PROCURAR">
      </div>

    </div>
  </div>
</section>

<section id="eventos" class="eventoBox">
  <div class="container" style="padding: 0 57px;">
    <div class="row">

      <div class="header-evento">

        <div class="col-lg-9">
          <h3 *ngIf="eventosQuant"><strong>{{eventosQuant}}</strong> eventos encontrados em <strong>Salvador</strong></h3>
          <h3 *ngIf="!eventosQuant"><strong>Nenhum</strong> eventos encontrados em <strong>Salvador</strong></h3>
        </div>

        <div class="col-lg-3">

          <form method="post" class="form-horizontal">

            <div class="form-group">
              <label class="control-label"><strong>Ordernar Por:</strong></label>
              <div class="selectContainer">
                <select name="orderBy" class="form-control">
                        <option value="data" selected>Data</option>
                        <option value="relevancia">Relevância</option>
                    </select>
              </div>
            </div>

          </form>

        </div>
      </div>

    </div>

    <div class="row">

      <div id="events-grid">

        <div *ngFor="let evento of eventos">
          <div class="col-xs-12 col-sm-6 col-md-4 singleEventBox">
            <a class="eventBoxLink" target="blank" *ngIf="evento.imagem != ''" href="#">
              <div class="eventImageBox" *ngIf="evento.imagem"  [style.background-image]="sanitizeSafeStyle(evento.imagem)"></div>
              <div class="eventImageBox" *ngIf="!evento.imagem" [style.background-image]="sanitizeSafeStyle(defaultImage)"></div>

              <div class="eventName">
                <p>{{evento.title}}</p>
              </div>
              <div class="calendarBox">
                <div class="calendaMonth">
                  Mar </div>
                <div class="calendaDay">
                  17 </div>
              </div>
              <div class="eventLocalBox">

                <div class="uppercase line">
                  <p>ZERO</p>
                </div>

                <div class="line">
                  <i class="fa fa-clock-o color-grey" style="padding-right: 2px;"></i> 22h
                  <i class="fa fa-map-marker color-grey" style="padding: 0 2px 0 4px;"></i> {{evento.location}} </div>
              </div>
            </a>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-xs-12 col-md-4 col-md-offset-4">
          <div class="spinner"></div>
          <button id="more-events" data-url="/eventos/salvador-ba/show-musica-festa?ordem=data&amp;pagina=2" class="btn btn-dark-transparent btn-outline btn-block load-more" style="margin: 70px auto 30px">Carregar mais</button>
      </div>
    </div>

  </div>
</section>
